<h1>âš¡ Emoji Reaction Game âš¡</h1>
<div class="stats">
  Score: <span id="score">0</span> | Level: <span id="level">1</span>
</div>
<div id="timer">Time: <span id="timeLeft">5</span>s</div>
<div id="emoji-container"></div>
<div id="message"></div>
<button id="startBtn">Start Game</button>

<!-- ðŸ”Š Audio feedback -->
<audio id="correctSound">
  <source src="level-complete-394515.mp3" type="audio/mpeg">
</audio>
<audio id="wrongSound">
  <source src="wrong-buzz.mp3" type="audio/mpeg">
</audio>

<script>
const emojis = ["ðŸ¶","ðŸ±","ðŸ¦","ðŸ¼","ðŸ¸","ðŸµ","ðŸ”","ðŸ¦Š","ðŸ°","ðŸ·","ðŸ¨","ðŸ¯","ðŸ§","ðŸ¢","ðŸ™","ðŸ¦„","ðŸŽ","ðŸŒ","ðŸ‡","ðŸ“","âš½","ðŸ€","ðŸŽ¾","ðŸŽ²"];
let targetEmoji = "";
let score = 0;
let level = 1;
let maxEmojis = 4;
let roundTime = 5;
let countdown = null;

const container = document.getElementById('emoji-container');
const message = document.getElementById('message');
const scoreEl = document.getElementById('score');
const levelEl = document.getElementById('level');
const timerEl = document.getElementById('timeLeft');
const startBtn = document.getElementById('startBtn');

const correctSound = document.getElementById('correctSound');
const wrongSound = document.getElementById('wrongSound');
correctSound.volume = 0.8;
wrongSound.volume = 0.7;

function startGame(){
  startBtn.style.display = 'none';
  score = 0;
  level = 1;
  maxEmojis = 4;
  roundTime = 5;
  updateStats();
  nextRound();
}

function updateStats(){
  scoreEl.textContent = score;
  levelEl.textContent = level;
  timerEl.textContent = roundTime.toFixed(1);
}

function nextRound(){
  container.innerHTML = '';
  message.textContent = '';
  clearInterval(countdown);

  const shuffled = shuffle(emojis).slice(0, maxEmojis);
  targetEmoji = shuffled[Math.floor(Math.random()*shuffled.length)];
  message.textContent = `ðŸ‘‰ Tap this emoji: ${targetEmoji}`;

  shuffled.forEach(e => {
    const span = document.createElement('span');
    span.textContent = e;
    span.className = 'emoji';
    span.onclick = ()=> checkClick(e);
    container.appendChild(span);
  });

  startCountdown();
}

function checkClick(e){
  if(e === targetEmoji){
    correctSound.currentTime = 0;
    correctSound.play();
    score++;
    message.textContent = "âœ… Great job!";
    if(score % 3 === 0){
      level++;
      maxEmojis = Math.min(maxEmojis+1, 10);
      roundTime = Math.max(2, roundTime - 0.5);
    }
    updateStats();
    setTimeout(nextRound, 500);
  } else {
    wrongSound.currentTime = 0;
    wrongSound.play();
    message.textContent = `âŒ Oops! Try again!`;
  }
}

function shuffle(arr){
  return arr.sort(()=>Math.random()-0.5);
}

function startCountdown(){
  let time = roundTime;
  timerEl.textContent = time.toFixed(1);
  countdown = setInterval(()=>{
    time -= 0.1;
    timerEl.textContent = time.toFixed(1);
    if(time <= 0){
      clearInterval(countdown);
      message.textContent = `â° Time's up! Game Over! Final Score: ${score}`;
      container.innerHTML = '';
      startBtn.style.display = 'inline-block';
    }
  }, 100);
}

startBtn.addEventListener('click', startGame);
</script>
