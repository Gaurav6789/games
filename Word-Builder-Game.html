<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Builder Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #f9d423, #ff4e50, #24c6dc);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    #image {
      font-size: 100px;
      margin: 10px auto;
    }
    #wordBox {
      display: flex;
      justify-content: center;
      margin: 20px;
      gap: 10px;
    }
    .letter-box {
      width: 40px;
      height: 40px;
      border: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      background: #fff;
      border-radius: 5px;
    }
    #letters {
      margin-top: 20px;
    }
    .letter {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      background: #24c6dc;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.2s;
    }
    .letter:hover {
      transform: scale(1.2);
      background: #ff4e50;
    }
    #hintBtn, #refillBtn {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #ff9800;
      color: white;
    }
    #hintDisplay {
      margin-top: 10px;
      font-size: 18px;
      color: #222;
      font-weight: bold;
      min-height: 24px;
    }
    .confetti {
      position: absolute;
      width: 15px;
      height: 20px;
      background: green;
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio id="cheer" preload="none">
    <source src="game-bonus-144751.mp3" type="audio/mpeg">
  </audio>

  <h1>Word Builder Game</h1>
  <div id="image"></div>
  <div id="wordBox"></div>
  <div id="letters"></div>
  
  <button id="hintBtn">Show Hint</button>
  <button id="refillBtn" style="display:none;">Refill Letters</button>
  <div id="hintDisplay"></div>

  <script>
    const words = {
      A: { word: "APPLE", emoji: "ğŸ" },
      B: { word: "BALL", emoji: "âš½" },
      C: { word: "CAT", emoji: "ğŸ±" },
      D: { word: "DOG", emoji: "ğŸ¶" },
      E: { word: "ELEPHANT", emoji: "ğŸ˜" },
      F: { word: "FISH", emoji: "ğŸŸ" },
      G: { word: "GRAPE", emoji: "ğŸ‡" },
      H: { word: "HOUSE", emoji: "ğŸ " },
      I: { word: "ICE", emoji: "ğŸ§Š" },
      J: { word: "JUICE", emoji: "ğŸ§ƒ" },
      K: { word: "KITE", emoji: "ğŸª" },
      L: { word: "LION", emoji: "ğŸ¦" },
      M: { word: "MONKEY", emoji: "ğŸµ" },
      N: { word: "NEST", emoji: "ğŸª¹" },
      O: { word: "ORANGE", emoji: "ğŸŠ" },
      P: { word: "PANDA", emoji: "ğŸ¼" },
      Q: { word: "QUEEN", emoji: "ğŸ‘‘" },
      R: { word: "RABBIT", emoji: "ğŸ‡" },
      S: { word: "SUN", emoji: "â˜€ï¸" },
      T: { word: "TREE", emoji: "ğŸŒ³" },
      U: { word: "UMBRELLA", emoji: "â˜‚ï¸" },
      V: { word: "VIOLIN", emoji: "ğŸ»" },
      W: { word: "WATER", emoji: "ğŸ’§" },
      X: { word: "XYLOPHONE", emoji: "ğŸ¼" },
      Y: { word: "YAK", emoji: "ğŸ‚" },
      Z: { word: "ZEBRA", emoji: "ğŸ¦“" }
    };

    let currentWord = "";
    let filled = [];

    function startGame() {
      const letters = Object.keys(words);
      const randomLetter = letters[Math.floor(Math.random() * letters.length)];
      currentWord = words[randomLetter].word;
      document.getElementById("image").textContent = words[randomLetter].emoji;

      const wordBox = document.getElementById("wordBox");
      wordBox.innerHTML = "";
      filled = [];
      for (let i = 0; i < currentWord.length; i++) {
        const box = document.createElement("div");
        box.className = "letter-box";
        box.dataset.index = i;
        wordBox.appendChild(box);
        filled.push("");
      }

      renderLetters();
      document.getElementById("refillBtn").style.display = "none"; // hide on new game
    }

    function renderLetters() {
      const lettersDiv = document.getElementById("letters");
      lettersDiv.innerHTML = "";
      const shuffled = shuffle(currentWord.split(""));
      shuffled.forEach(l => {
        const span = document.createElement("span");
        span.className = "letter";
        span.textContent = l;
        span.onclick = () => placeLetter(l, span);
        lettersDiv.appendChild(span);
      });
    }

    function placeLetter(letter, el) {
      const emptyIndex = filled.indexOf("");
      if (emptyIndex !== -1) {
        filled[emptyIndex] = letter;
        document.querySelector(`.letter-box[data-index="${emptyIndex}"]`).textContent = letter;
        el.remove();

        if (filled.join("") === currentWord) {
          // âœ… Correct word
          setTimeout(() => {
            cheer.currentTime = 0;
            cheer.play();
            confettiBurst();
            startGame();
          }, 300);
        } else if (!filled.includes("")) {
          // âŒ Wrong word & all filled â†’ show refill option
          document.getElementById("refillBtn").style.display = "inline-block";
        }
      }
    }

    // ğŸ”„ Refill functionality
    document.getElementById("refillBtn").addEventListener("click", () => {
      const boxes = document.querySelectorAll(".letter-box");
      boxes.forEach(box => (box.textContent = ""));
      filled = filled.map(() => "");
      renderLetters();
      document.getElementById("refillBtn").style.display = "none"; // hide again
    });

    function confettiBurst() {
      for (let i = 0; i < 20; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.background = `hsl(${Math.random() * 360},100%,50%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // âœ… Hint feature with timer
    document.getElementById("hintBtn").addEventListener("click", () => {
      const hintDisplay = document.getElementById("hintDisplay");
      hintDisplay.textContent = `Hint: ${currentWord}`;
      
      let timeLeft = 3;
      const timer = setInterval(() => {
        timeLeft--;
        if (timeLeft > 0) {
          hintDisplay.textContent = `Hint: ${currentWord} (disappears in ${timeLeft}s)`;
        } else {
          hintDisplay.textContent = "";
          clearInterval(timer);
        }
      }, 1000);
    });

    startGame();
  </script>
</body>
</html>
