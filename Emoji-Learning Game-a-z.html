<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji Learning Game: Alphabet Levels A‚ÄìZ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f9ff;
      font-family: 'Comic Sans MS', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #level {
      font-size: 2em;
      margin-bottom: 10px;
      color: #333;
      text-shadow: 1px 1px 2px #aaa;
    }
    #message {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #333;
      text-shadow: 1px 1px 2px #aaa;
    }
    .emoji-btn {
      font-size: 80px;
      margin: 15px;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
      border: 4px solid transparent;
      border-radius: 8px;
      display: inline-block;
      padding: 10px;
    }
    .emoji-btn:hover {
      transform: scale(1.2);
      border-color: #8bc34a;
    }
    #options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body  id="game">
  <div>
    <div id="level">Level 1 ‚Äì Letter A</div>
    <div id="message">Find and click the apple (üçé)!</div>
    <div id="options"></div>
  </div>

  <audio id="cheer" preload="none">
    <source src="collect-points-190037.mp3" type="audio/mpeg">
  </audio>

  <script>
        const game = document.getElementById("game");
        const cheer = document.getElementById("cheer");
        cheer.volume = 1;
    
    const levels = [
      { letter: 'A', prompt: 'Find and click the apple (üçé)!', options: ['üçé','üçå','üçá','üçä'], correct: 'apple' },
      { letter: 'B', prompt: 'Find and click the banana (üçå)!', options: ['üçå','üçé','üçá','üçä'], correct: 'banana' },
      { letter: 'C', prompt: 'Find and click the cat (üê±)!', options: ['üê±','üê∂','üê≠','üê∞'], correct: 'cat' },
      { letter: 'D', prompt: 'Find and click the dog (üê∂)!', options: ['üê∂','üê±','üê≠','üê∞'], correct: 'dog' },
      { letter: 'E', prompt: 'Find and click the egg (ü•ö)!', options: ['ü•ö','üç≥','üçû','ü•ñ'], correct: 'egg' },
      { letter: 'F', prompt: 'Find and click the flowers (üíê)!', options: ['üíê','üåπ','üåª','üå∑'], correct: 'flowers' },
      { letter: 'G', prompt: 'Find and click the grapes (üçá)!', options: ['üçá','üçâ','üçì','üçí'], correct: 'grapes' },
      { letter: 'H', prompt: 'Find and click the horse (üê¥)!', options: ['üê¥','üêé','ü¶Ñ','üêÇ'], correct: 'horse' },
      { letter: 'I', prompt: 'Find and click the ice cream (üç®)!', options: ['üç®','üìñ','ü™ë','üíª'], correct: 'icecream' },
      { letter: 'J', prompt: 'Find and click the juice (ü•§)!', options: ['ü•§','üçé','üçå','üçá'], correct: 'juice' },
      { letter: 'K', prompt: 'Find and click the kite (ü™Å)!', options: ['ü™Å','üê±','üê∂','üê≠'], correct: 'kite' },
      { letter: 'L', prompt: 'Find and click the lion (ü¶Å)!', options: ['ü¶Å','üêØ','üê±','üê∂'], correct: 'lion' },
      { letter: 'M', prompt: 'Find and click the monkey (üêí)!', options: ['üêí','üêµ','üê∂','üê±'], correct: 'monkey' },
      { letter: 'N', prompt: 'Find and click the notebook (üìì)!', options: ['üìì','üìñ','üìö','üìí'], correct: 'notebook' },
      { letter: 'O', prompt: 'Find and click the octopus (üêô)!', options: ['üêô','üê†','üê°','üêü'], correct: 'octopus' },
      { letter: 'P', prompt: 'Find and click the pizza (üçï)!', options: ['üçï','üçî','üçü','üå≠'], correct: 'pizza' },
      { letter: 'Q', prompt: 'Find and click the queen (üë∏)!', options: ['üë∏','ü§¥','üëë','ü§¥'], correct: 'queen' },
      { letter: 'R', prompt: 'Find and click the rabbit (üê∞)!', options: ['üê∞','üêá','üê±','üê∂'], correct: 'rabbit' },
      { letter: 'S', prompt: 'Find and click the sun (üåû)!', options: ['üåû','üåù','üåö','üåï'], correct: 'sun' },
      { letter: 'T', prompt: 'Find and click the tiger (üêØ)!', options: ['üêØ','üê±','üê∂','üêµ'], correct: 'tiger' },
      { letter: 'U', prompt: 'Find and click the umbrella (‚òÇÔ∏è)!', options: ['‚òÇÔ∏è','üåÇ','‚òî','üåßÔ∏è'], correct: 'umbrella' },
      { letter: 'V', prompt: 'Find and click the violin (üéª)!', options: ['üéª','üé∏','üé∑','üé∫'], correct: 'violin' },
      { letter: 'W', prompt: 'Find and click the watermelon (üçâ)!', options: ['üçâ','üçé','üçå','üçá'], correct: 'watermelon' },
      { letter: 'X', prompt: 'Find and click the xylophone (üéº)!', options: ['üéº', 'üé∑', 'üéª', 'üé∫'], correct: 'xylophone' },
      { letter: 'Y', prompt: 'Find and click the yo-yo (ü™Ä)!', options: ['ü™Ä', 'ü™Å', 'üéØ', 'üèÄ'], correct: 'yoyo' },
      { letter: 'Z', prompt: 'Find and click the zebra (ü¶ì)!', options: ['ü¶ì', 'üêÖ', 'üêÜ', 'üêò'], correct: 'zebra' }
    ];

    let currentLevel = 0;
    const levelEl = document.getElementById('level');
    const messageEl = document.getElementById('message');
    const optionsEl = document.getElementById('options');

    const map = {
      'üçé': 'apple', 'üçå': 'banana', 'üê±': 'cat', 'üê∂': 'dog',
      'ü•ö': 'egg', 'üíê': 'flowers', 'üçá': 'grapes', 'üê¥': 'horse',
      'üç®': 'icecream', 'ü•§': 'juice', 'ü™Å': 'kite', 'ü¶Å': 'lion',
      'üêí': 'monkey', 'üìì': 'notebook', 'üêô': 'octopus', 'üçï': 'pizza',
      'üë∏': 'queen', 'üê∞': 'rabbit', 'üåû': 'sun', 'üêØ': 'tiger',
      '‚òÇÔ∏è': 'umbrella', 'üéª': 'violin', 'üçâ': 'watermelon', 'üéº': 'xylophone',
      'ü™Ä': 'yoyo', 'ü¶ì': 'zebra'
    };

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function renderLevel() {
      const lvl = levels[currentLevel];
      levelEl.textContent = `Level ${currentLevel + 1} ‚Äì Letter ${lvl.letter}`;
      messageEl.textContent = lvl.prompt;
      optionsEl.innerHTML = '';

      // create options array with correctness flags
      const optionsWithAnswers = lvl.options.map(symbol => ({
        symbol,
        correct: map[symbol] === lvl.correct
      }));

      shuffle(optionsWithAnswers);

      optionsWithAnswers.forEach(({ symbol, correct }) => {
        const btn = document.createElement('div');
        btn.textContent = symbol;
        btn.className = 'emoji-btn';
        btn.addEventListener('click', () => handleChoice(symbol, correct));
        optionsEl.appendChild(btn);
      });
    }

    function handleChoice(symbol, isCorrect) {
      const lvl = levels[currentLevel];
      if (isCorrect) {
        messageEl.textContent = `Yes! You found the ${lvl.correct}! üéâ`;
         currentLevel++;
        cheer.currentTime = 0; // Restart audio if needed
      cheer.play();
        changeBackground(currentLevel);
        if (currentLevel < levels.length) {
          setTimeout(renderLevel, 1000);
        } else {
          setTimeout(() => {
            levelEl.textContent = 'Congratulations!';
            messageEl.textContent = 'You completed all levels! ‚≠ê';
            optionsEl.innerHTML = '';
          }, 1000);
        }
      } else {
        messageEl.textContent = `Oops! That‚Äôs not it‚Ä¶ look for the ${lvl.correct}!`;
      }
    }


    function changeBackground(lvl) {
      if (lvl % 2) {
        game.style.background = "linear-gradient(90deg, hsla(186, 33%, 94%, 1) 0%, hsla(216, 41%, 79%, 1) 100%)";
      } else if (lvl % 3) {
        game.style.background = "linear-gradient(90deg, hsla(154, 100%, 76%, 1) 0%, hsla(234, 100%, 83%, 1) 50%, hsla(288, 100%, 81%, 1) 100%)";
      } else if (lvl % 5) {
        game.style.background = "linear-gradient(90deg, hsla(33, 100%, 53%, 1) 0%, hsla(58, 100%, 68%, 1) 100%)";
      } else {
        game.style.background = "linear-gradient(90deg, hsla(197, 100%, 63%, 1) 0%, hsla(294, 100%, 55%, 1) 100%)";
      }
    }


    renderLevel();
  </script>
</body>
</html>
