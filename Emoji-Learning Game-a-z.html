<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emoji Learning Game: Alphabet Levels A–Z</title>

  <!-- SEO meta -->
  <meta name="description" content="Emoji Learning Game — A→Z levels. Tap the correct emoji for each letter. Mobile-friendly, accessible and kid-friendly." />
  <meta name="keywords" content="emoji game, alphabet game, kids learning, mobile learning game, A to Z game" />
  <meta name="author" content="Your Name or Studio" />
  <meta name="robots" content="index,follow" />
  <meta name="theme-color" content="#f0f9ff" />

  <!-- Open Graph -->
  <meta property="og:title" content="Emoji Learning Game: Alphabet Levels A–Z" />
  <meta property="og:description" content="Tap the correct emoji for each letter — fun, simple and mobile friendly." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://example.com/emoji-learning-game" />
  <meta property="og:image" content="https://example.com/preview.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Emoji Learning Game: Alphabet Levels A–Z" />
  <meta name="twitter:description" content="Tap the correct emoji for each letter — fun, simple and mobile friendly." />

  <!-- JSON-LD (basic game schema) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Game",
    "name": "Emoji Learning Game: Alphabet Levels A–Z",
    "description": "Tap the correct emoji for each letter — fun, simple and mobile friendly for kids.",
    "genre": "Educational",
    "audience": { "@type": "Audience", "audienceType": "Children" }
  }
  </script>

  <style>
    :root{
      --bg: #f0f9ff;
      --accent: #8bc34a;
      --muted: #666;
      --card: rgba(255,255,255,0.95);
      --radius: 12px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: var(--bg);
      font-family: "Comic Sans MS", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      -webkit-tap-highlight-color: transparent;
    }

    .container{
      width:100%;
      max-width:980px;
      background: linear-gradient(180deg, #ffffffcc, #ffffffaa);
      border-radius:16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      padding:18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }

    header{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
    }
    #level{
      font-size: clamp(1.1rem, 2.2vw, 1.5rem);
      color:#222;
      font-weight:800;
      margin:0;
    }
    #message{
      font-size: clamp(1.4rem, 3.5vw, 2.5rem);
      color:#111;
      margin:0;
      text-shadow: 0 1px 0 #fff;
    }

    main{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }

    /* Options grid */
    #options{
      width:100%;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(84px, 1fr));
      gap:12px;
      justify-items:center;
      align-items:center;
      padding:8px;
    }

    .emoji-btn{
      -webkit-appearance:none;
      appearance:none;
      border: 4px solid transparent;
      background: var(--card);
      border-radius:14px;
      width:100%;
      height:100%;
      min-height: 84px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition: transform .12s ease, border-color .12s ease, box-shadow .12s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      font-size: clamp(2.6rem, 8vw, 6rem); /* big emoji, responsive */
      padding:8px;
      user-select:none;
    }
    .emoji-btn:active{ transform: scale(.96); }
    .emoji-btn:hover{ border-color: color-mix(in srgb, var(--accent) 30%, transparent); }
    .emoji-btn[aria-pressed="true"]{ border-color: #16a34a; box-shadow: 0 10px 24px rgba(22,163,74,0.10); }

    .status {
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:center;
      width:100%;
    }
    .badge {
      background: var(--card);
      padding:8px 12px;
      border-radius:999px;
      font-weight:800;
      box-shadow: 0 6px 14px rgba(0,0,0,0.06);
    }

    .controls {
      display:flex;
      gap:10px;
      justify-content:center;
      width:100%;
      margin-top:4px;
    }
    .btn {
      padding:8px 12px;
      font-weight:800;
      border-radius:10px;
      border:0;
      cursor:pointer;
      background: #111827;
      color:#fff;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      font-size: clamp(.9rem, 2vw, 1.1rem);
    }
    .btn.secondary { background: #f59e0b; color: #111827; }

    /* accessible focus */
    .emoji-btn:focus, .btn:focus{
      outline: 3px solid rgba(59,130,246,0.18);
      outline-offset: 4px;
    }

    footer{ font-size:.9rem; color:var(--muted); margin-top:4px; }

    @media (max-width:480px){
      .container{ padding:12px; border-radius:12px; }
      #options{ gap:8px; grid-template-columns: repeat(auto-fit, minmax(64px, 1fr)); }
      .emoji-btn{ min-height:72px; font-size: clamp(2.2rem, 12vw, 5.5rem); }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Emoji learning game">
    <header>
      <div id="level" aria-live="polite">Level 1 – Letter A</div>
      <div id="message" aria-live="polite">Find and click the apple (🍎)!</div>
    </header>

    <main>
      <section id="options" aria-label="emoji choices"></section>

      <div class="status" aria-hidden="false">
        <div class="badge" id="progress">1 / 26</div>
        <div class="badge" id="score">Score: 0</div>
      </div>

      <div class="controls">
        <button class="btn" id="prevBtn" aria-label="previous level">◀ Prev</button>
        <button class="btn secondary" id="restartBtn" aria-label="restart game">Restart</button>
        <button class="btn" id="nextBtn" aria-label="next level">Next ▶</button>
      </div>
    </main>

    <footer>Tip: Use keyboard — Tab to highlight, Enter/Space to choose. Designed for mobile and screen readers.</footer>
  </div>

  <!-- audio (kept but will only play after user gesture) -->
  <audio id="cheer" >
    <source src="collect-points-190037.mp3" type="audio/mpeg">
  </audio>

  <script>
    // levels data (A-Z)
    const levels = [
      { letter: 'A', prompt: 'Find and click the apple (🍎)!', options: ['🍎','🍌','🍇','🍊'], correct: 'apple' },
      { letter: 'B', prompt: 'Find and click the banana (🍌)!', options: ['🍌','🍎','🍇','🍊'], correct: 'banana' },
      { letter: 'C', prompt: 'Find and click the cat (🐱)!', options: ['🐱','🐶','🐭','🐰'], correct: 'cat' },
      { letter: 'D', prompt: 'Find and click the dog (🐶)!', options: ['🐶','🐱','🐭','🐰'], correct: 'dog' },
      { letter: 'E', prompt: 'Find and click the egg (🥚)!', options: ['🥚','🍳','🍞','🥖'], correct: 'egg' },
      { letter: 'F', prompt: 'Find and click the flowers (💐)!', options: ['💐','🍇','🍓','🍒'], correct: 'flowers' },
      { letter: 'G', prompt: 'Find and click the grapes (🍇)!', options: ['🍇','🍉','🍓','🍒'], correct: 'grapes' },
      { letter: 'H', prompt: 'Find and click the horse (🐴)!', options: ['🐴','🍇','🍌','🐂'], correct: 'horse' },
      { letter: 'I', prompt: 'Find and click the ice cream (🍨)!', options: ['🍨','📖','🪑','💻'], correct: 'icecream' },
      { letter: 'J', prompt: 'Find and click the juice (🥤)!', options: ['🥤','🍎','🍌','🍇'], correct: 'juice' },
      { letter: 'K', prompt: 'Find and click the kite (🪁)!', options: ['🪁','🐱','🐶','🐭'], correct: 'kite' },
      { letter: 'L', prompt: 'Find and click the lion (🦁)!', options: ['🦁','🐯','🐱','🐶'], correct: 'lion' },
      { letter: 'M', prompt: 'Find and click the monkey (🐒)!', options: ['🐒','🐇','🐶','🐱'], correct: 'monkey' },
      { letter: 'N', prompt: 'Find and click the notebook (📓)!', options: ['📓','🐠','🐱','🎷'], correct: 'notebook' },
      { letter: 'O', prompt: 'Find and click the octopus (🐙)!', options: ['🐙','🐠','🐡','🐟'], correct: 'octopus' },
      { letter: 'P', prompt: 'Find and click the pizza (🍕)!', options: ['🍕','🍔','🍟','🌭'], correct: 'pizza' },
      { letter: 'Q', prompt: 'Find and click the queen (👸)!', options: ['👸','🤴','👑','🤴'], correct: 'queen' },
      { letter: 'R', prompt: 'Find and click the rabbit (🐰)!', options: ['🐰','🐇','🐱','🐶'], correct: 'rabbit' },
      { letter: 'S', prompt: 'Find and click the sun (🌞)!', options: ['🌞','🌝','🌚','🌕'], correct: 'sun' },
      { letter: 'T', prompt: 'Find and click the tiger (🐯)!', options: ['🐯','🐱','🐶','🐵'], correct: 'tiger' },
      { letter: 'U', prompt: 'Find and click the umbrella (☂️)!', options: ['☂️','🌂','☔','🌧️'], correct: 'umbrella' },
      { letter: 'V', prompt: 'Find and click the violin (🎻)!', options: ['🎻','🎸','🎷','🎺'], correct: 'violin' },
      { letter: 'W', prompt: 'Find and click the watermelon (🍉)!', options: ['🍉','🍎','🍌','🍇'], correct: 'watermelon' },
      { letter: 'X', prompt: 'Find and click the xylophone (🎼)!', options: ['🎼','🎷','🎻','🎺'], correct: 'xylophone' },
      { letter: 'Y', prompt: 'Find and click the yo-yo (🪀)!', options: ['🪀','🪁','🎯','🏀'], correct: 'yoyo' },
      { letter: 'Z', prompt: 'Find and click the zebra (🦓)!', options: ['🦓','🐅','🐆','🐘'], correct: 'zebra' }
    ];

    // map emoji symbol to canonical word label (add common duplicates)
    const emojiToWord = {
      '🍎':'apple','🍌':'banana','🍇':'grapes','🍊':'orange',
      '🐱':'cat','🐶':'dog','🥚':'egg','💐':'flowers','🐴':'horse','🐎':'horse','🦄':'unicorn',
      '🍨':'icecream','🥤':'juice','🪁':'kite','🦁':'lion','🐒':'monkey','🐵':'monkey',
      '📓':'notebook','🐙':'octopus','🍕':'pizza','👸':'queen','👑':'crown','🐰':'rabbit',
      '🌞':'sun','🐯':'tiger','☂️':'umbrella','🎻':'violin','🍉':'watermelon','🎼':'xylophone',
      '🪀':'yoyo','🦓':'zebra','🍳':'cookedEgg','🍞':'bread','📖':'book','🗺️':'map','🚗':'car'
    };

    const cheer = document.getElementById('cheer');
    const optionsEl = document.getElementById('options');
    const levelEl = document.getElementById('level');
    const messageEl = document.getElementById('message');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const restartBtn = document.getElementById('restartBtn');
    const progressEl = document.getElementById('progress');
    const scoreEl = document.getElementById('score');

    let currentIndex = 0;
    let score = 0;

    function shuffle(arr){
      for(let i=arr.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
      }
    }

    function renderLevel(){
      const lvl = levels[currentIndex];
      levelEl.textContent = `Level ${currentIndex+1} – Letter ${lvl.letter}`;
      messageEl.textContent = lvl.prompt;
      progressEl.textContent = `${currentIndex+1} / ${levels.length}`;

      // build options with correctness flag
      const opts = lvl.options.map(sym => {
        const label = emojiToWord[sym] || ''; // friendly lookup
        const correct = (label === lvl.correct);
        return { sym, correct, label };
      });

      shuffle(opts);
      optionsEl.innerHTML = '';

      opts.forEach(o => {
        const btn = document.createElement('button');
        btn.type='button';
        btn.className = 'emoji-btn';
        btn.textContent = o.sym;
        // set accessibility label: use mapped word or symbol fallback
        const ariaLabel = o.label || o.sym;
        btn.setAttribute('aria-label', ariaLabel);
        btn.setAttribute('role','button');
        btn.setAttribute('tabindex','0');

        // click handler
        btn.addEventListener('click', ()=> onChoice(o, btn));
        // keyboard (Enter/Space)
        btn.addEventListener('keydown', (ev)=>{
          if(ev.key === 'Enter' || ev.key === ' ') { ev.preventDefault(); btn.click(); }
        });

        optionsEl.appendChild(btn);
      });

      // update score display
      scoreEl.textContent = `Score: ${score}`;
      // change background gently based on index
      changeBackground(currentIndex);
    }

    function onChoice(opt, btn){
      // disable further rapid clicks
      const allBtns = optionsEl.querySelectorAll('.emoji-btn');
      allBtns.forEach(b => b.disabled = true);

      if(opt.correct){
        btn.setAttribute('aria-pressed','true');
        btn.classList.add('correct');
        score++;
        scoreEl.textContent = `Score: ${score}`;
        // play sound (some mobile browsers require gesture)
        try{ cheer.currentTime = 0; cheer.play(); } catch(e){}
        // confetti mini
        confettiBurst();

        setTimeout(()=> {
          // move to next level
          currentIndex++;
          if(currentIndex >= levels.length){
            showComplete();
          } else {
            renderLevel();
            // re-enable buttons
            const b2 = optionsEl.querySelectorAll('.emoji-btn');
            b2.forEach(b=>b.disabled=false);
          }
        }, 900);

      } else {
        btn.classList.add('wrong');
        // re-enable other buttons so user can try again quickly
        setTimeout(()=> {
          const b2 = optionsEl.querySelectorAll('.emoji-btn');
          b2.forEach(b=> b.disabled = false);
          // small message encouraging
          messageEl.textContent = `Oops — look for the ${levels[currentIndex].correct}!`;
          setTimeout(()=> messageEl.textContent = levels[currentIndex].prompt, 1200);
        }, 300);
      }
    }

    function changeBackground(idx){
      const gradients = [
        "linear-gradient(90deg, #f0f9ff 0%, #e8f6ff 100%)",
        "linear-gradient(90deg, #fff1f0 0%, #fff7ed 100%)",
        "linear-gradient(90deg, #f7fff0 0%, #e8fff7 100%)",
        "linear-gradient(90deg, #f5f0ff 0%, #fff0f6 100%)",
      ];
      document.body.style.background = gradients[idx % gradients.length];
    }

    function confettiBurst(){
      for(let i=0;i<20;i++){
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = (Math.random()*100) + 'vw';
        c.style.background = `hsl(${Math.random()*360}, 90%, 55%)`;
        document.body.appendChild(c);
        setTimeout(()=> c.remove(), 1800 + Math.random()*600);
      }
    }

    function showComplete(){
      // simple completion message
      levelEl.textContent = `Well Done!`;
      messageEl.textContent = `You completed all levels — Score: ${score}`;
      optionsEl.innerHTML = '';
    }

    // nav buttons
    prevBtn.addEventListener('click', ()=>{
      currentIndex = Math.max(0, currentIndex-1);
      renderLevel();
    });
    nextBtn.addEventListener('click', ()=>{
      currentIndex = Math.min(levels.length-1, currentIndex+1);
      renderLevel();
    });
    restartBtn.addEventListener('click', ()=>{
      currentIndex = 0; score = 0;
      renderLevel();
    });

    // initial render
    renderLevel();

    // accessibility: allow left/right arrows to move levels
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'ArrowLeft'){ prevBtn.click(); }
      if(e.key === 'ArrowRight'){ nextBtn.click(); }
    });

    // Prevent accidental double-tap zoom on mobile for buttons (meta viewport set)
  </script>
</body>
</html>
