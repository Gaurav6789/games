<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alphabet Cloud Catch - Educational Game</title>
<meta name="description" content="Play Alphabet Cloud Catch, a fun educational game for kids to learn letters and words. Catch letters from clouds to form words!">
<meta name="keywords" content="Alphabet game, Kids learning, Educational game, Word game, Letter game, Fun game for children">
<meta name="author" content="Your Name">
<meta name="robots" content="index, follow">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #87CEFA, #E0FFFF);
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    padding: 20px;
    transition: background 0.8s;
  }

  main.game {
    position: relative;
    width: 100%;
    max-width: 900px;
    text-align: center;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 10px;
    color: #074f6b;
    text-shadow: 2px 2px 6px #a0e0ff;
  }

  #scoreLevel {
    font-weight: bold;
    margin-bottom: 12px;
    color: #074f6b;
  }

  #emoji {
    font-size: 60px;
    margin-bottom: 15px;
    transition: font-size 0.3s;
  }

  #wordBox {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  .letter-box {
    width: 50px;
    height: 50px;
    background: #ffffffcc;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 24px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  #clouds {
    position: relative;
    height: 250px;
    overflow: hidden;
  }

  .cloud {
    position: absolute;
    top: 0;
    padding: 10px 20px;
    border-radius: 20px;
    background: linear-gradient(135deg, #FFD700, #FF8C00);
    color: white;
    font-weight: bold;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    transition: transform 0.2s;
  }

  .cloud:hover, .cloud:focus {
    transform: scale(1.1);
    outline: none;
  }

  .controls {
    margin-top: 20px;
  }

  button {
    padding: 10px 16px;
    font-size: 16px;
    margin: 0 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }

  #hintBtn { background: #ffb347; color: #fff; }
  #refillBtn { background: #00a3a3; color: #fff; display: none; }

  #hintDisplay {
    margin-top: 12px;
    font-weight: bold;
    color: #074f6b;
    min-height: 24px;
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    pointer-events: none;
  }

  /* Responsive */
  @media (max-width: 520px){
    h1 { font-size: 1.5rem; }
    #emoji { font-size: 50px; }
    .letter-box { width: 40px; height: 40px; font-size: 20px; }
    .cloud { font-size: 18px; padding: 8px 16px; }
    button { font-size: 14px; padding: 8px 12px; }
  }
</style>
</head>
<body>
<main class="game">
  <h1>Alphabet Cloud Catch</h1>
  <div id="scoreLevel">Score: 0 | Level: 1</div>
  <div id="emoji" aria-live="polite">üçé</div>
  <div id="wordBox"></div>
  <div id="clouds"></div>

  <section class="controls">
    <button id="hintBtn" aria-label="Show hint for current word">Show Hint</button>
    <button id="refillBtn" aria-label="Refill letters to try again">Refill</button>
  </section>
  <div id="hintDisplay" aria-live="polite"></div>

  <audio id="cheer" preload="none">
    <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.mp3" type="audio/mpeg">
  </audio>
</main>

<script>
const words = [
  {word:"cat", emoji:"üê±"}, {word:"dog", emoji:"üê∂"}, {word:"sun", emoji:"‚òÄÔ∏è"},
  {word:"bee", emoji:"üêù"}, {word:"cup", emoji:"‚òï"}, {word:"pen", emoji:"üñäÔ∏è"},
  {word:"bat", emoji:"üèè"}, {word:"hat", emoji:"üé©"}, {word:"car", emoji:"üöó"},
  {word:"fox", emoji:"ü¶ä"}, {word:"egg", emoji:"ü•ö"}, {word:"ice", emoji:"üßä"},
  {word:"apple", emoji:"üçé"}, {word:"ball", emoji:"‚öΩ"}, {word:"fish", emoji:"üêü"},
  {word:"grape", emoji:"üçá"}, {word:"tree", emoji:"üå≥"}, {word:"lion", emoji:"ü¶Å"},
  {word:"panda", emoji:"üêº"}, {word:"monkey", emoji:"üêµ"}, {word:"house", emoji:"üè†"},
  {word:"orange", emoji:"üçä"}, {word:"zebra", emoji:"ü¶ì"}, {word:"violin", emoji:"üéª"},
  {word:"queen", emoji:"üëë"}, {word:"water", emoji:"üíß"}, {word:"umbrella", emoji:"‚òÇÔ∏è"},
  {word:"elephant", emoji:"üêò"}, {word:"guitar", emoji:"üé∏"}, {word:"rabbit", emoji:"üêá"}
];

let currentWord = "";
let filled = [];
let score = 0;
let level = 1;
const cloudsDiv = document.getElementById('clouds');
const wordBoxDiv = document.getElementById('wordBox');
const emojiDiv = document.getElementById('emoji');
const scoreLevelDiv = document.getElementById('scoreLevel');
const cheer = document.getElementById('cheer');
const body = document.body;

const backgrounds = [
  "linear-gradient(to bottom, #87CEFA, #E0FFFF)",
  "linear-gradient(to bottom, #FFFACD, #FAF0E6)",
  "linear-gradient(to bottom, #E6E6FA, #F0FFF0)",
  "linear-gradient(to bottom, #FFE4E1, #FFF0F5)",
  "linear-gradient(to bottom, #F0FFF0, #F5FFFA)"
];
let bgIndex = 0;

function startGame() {
  pickWord();
  setupWordBoxes();
  renderClouds();
  hideRefill();
  updateScoreLevel();
  adjustEmojiSize();
}

function pickWord(){
  const maxLength = Math.min(3 + Math.floor(level/2), 10); // start with 3 letters, increase gradually
  const possibleWords = words.filter(w => w.word.length <= maxLength);
  const pick = possibleWords[Math.floor(Math.random()*possibleWords.length)];
  currentWord = pick.word.toUpperCase();
  emojiDiv.textContent = pick.emoji;
}

function setupWordBoxes() {
  wordBoxDiv.innerHTML = "";
  filled = [];
  for(let i=0;i<currentWord.length;i++){
    const box = document.createElement('div');
    box.className = 'letter-box';
    box.dataset.index = i;
    box.textContent = "";
    wordBoxDiv.appendChild(box);
    filled.push("");
  }
}

function renderClouds() {
  cloudsDiv.innerHTML = "";
  const letters = shuffle(currentWord.split(''));
  letters.forEach((l)=>{
    const cloud = document.createElement('div');
    cloud.className = 'cloud';
    cloud.textContent = l;
    cloud.style.top = Math.random()*150 + "px";
    cloud.style.left = Math.random()*(window.innerWidth-100) + "px";
    cloud.tabIndex = 0;
    cloud.setAttribute('aria-label', `Letter ${l}`);
    cloud.onclick = () => handleClickLetter(l, cloud);
    cloud.onkeydown = (e)=> { if(e.key==="Enter"||e.key===" ") handleClickLetter(l, cloud); };
    cloudsDiv.appendChild(cloud);
    animateCloud(cloud);
  });
}

function animateCloud(el){
  let left = parseFloat(el.style.left);
  let direction = Math.random()>0.5?1:-1;
  const speed = 0.2 + Math.random()*0.2;
  function move(){
    left += speed*direction;
    if(left<0) direction=1;
    if(left>window.innerWidth-100) direction=-1;
    el.style.left = left + "px";
    requestAnimationFrame(move);
  }
  move();
}

function handleClickLetter(letter, el){
  el.remove();
  const emptyIndex = filled.indexOf("");
  filled[emptyIndex] = letter;
  document.querySelector(`.letter-box[data-index="${emptyIndex}"]`).textContent = letter;

  if(filled.join('')===currentWord){
    cheer.play().catch(()=>{});
    confettiBurst();
    bgIndex = (bgIndex+1)%backgrounds.length;
    body.style.background = backgrounds[bgIndex];
    score += 1;
    level += 1;
    setTimeout(startGame, 800);
  } else if(!filled.includes("")){
    showRefill();
  }
  updateScoreLevel();
  adjustEmojiSize();
}

function showRefill(){
  document.getElementById('refillBtn').style.display = 'inline-block';
  document.getElementById('hintDisplay').textContent = "Oops! Incorrect. Tap Refill.";
}

function hideRefill(){
  document.getElementById('refillBtn').style.display = 'none';
  document.getElementById('hintDisplay').textContent = "";
}

document.getElementById('refillBtn').addEventListener('click', ()=>{
  filled = filled.map(()=> "");
  document.querySelectorAll('.letter-box').forEach(b=> b.textContent="");
  renderClouds();
  hideRefill();
});

document.getElementById('hintBtn').addEventListener('click', ()=>{
  const hintDiv = document.getElementById('hintDisplay');
  hintDiv.textContent = `Hint: ${currentWord}`;
  setTimeout(()=> hintDiv.textContent="", 3000);
});

function shuffle(arr){
  const a = arr.slice();
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function confettiBurst(){
  for(let i=0;i<30;i++){
    const c = document.createElement('div');
    c.className='confetti';
    c.style.background = `hsl(${Math.random()*360},80%,60%)`;
    c.style.left = Math.random()*100 + "%";
    c.style.top = "0px";
    document.querySelector('.game').appendChild(c);
    const duration = 1500 + Math.random()*500;
    c.animate([{transform:'translateY(0px)'},{transform:`translateY(${window.innerHeight}px)`}], {duration:duration, easing:'ease-out'});
    setTimeout(()=>c.remove(), duration);
  }
}

function updateScoreLevel(){
  scoreLevelDiv.textContent = `Score: ${score} | Level: ${level}`;
}

function adjustEmojiSize(){
  const newSize = Math.min(60 + level*5, 120);
  emojiDiv.style.fontSize = newSize + "px";
}

// Start first game
startGame();
</script>
</body>
</html>
