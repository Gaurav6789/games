<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6306028737571143"
     crossorigin="anonymous"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alphabet Balloon Game ‚Äì Fun Letter Challenge</title>
<meta name="description" content="Play the Alphabet Balloon Game! Pop the correct letters, avoid bombs, and reach the highest score. Fun and educational for kids and adults.">
<meta name="keywords" content="Alphabet Balloon Game, Word Game, Kids Game, Educational Game, Letters, Balloon Game">
<meta name="author" content="Alphabet Fun Studio">
<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(to top, #87cefa, #e0f7fa);
    transition: background 1s ease-in-out;
}
h1 { text-align: center; color: #222; font-size: 28px; margin: 10px; }
#dashboard { display: flex; justify-content: space-around; font-size: 18px; margin-bottom: 10px; }
#score, #level, #bombs, #timer { font-weight: bold; }
.balloon, .bonus, .bomb {
    position: absolute;
    bottom: -100px;
    width: 70px; height: 90px;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 30px; font-weight: bold; cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2); user-select: none;
}
@keyframes floatUp { from { transform: translateY(0); } to { transform: translateY(-110vh); } }
.pop { animation: popAnim 0.3s forwards; }
@keyframes popAnim { to { transform: scale(0); opacity: 0; } }
.confetti { position: absolute; width: 20px; height: 20px; border-radius: 50%; animation: fall 3s linear forwards; }
@keyframes fall { to { transform: translateY(200vh) rotate(720deg); opacity: 0; } }
#gameOverOverlay {
    display: none;
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.7); color: white;
    font-size: 32px; font-weight: bold;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    z-index: 9999;
}
#restartBtn { margin-top: 20px; font-size: 20px; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; background: #ff3c3c; color: white; }
@media (max-width: 480px) {
    .balloon, .bonus, .bomb { width: 55px; height: 70px; font-size: 24px; }
    h1 { font-size: 22px; }
    #dashboard { font-size: 16px; flex-wrap: wrap; justify-content: space-around; }
}
</style>
</head>
<body>
<h1>Pop the Letter: <span id="targetLetter"></span></h1>
<div id="dashboard">
    <div id="score">Score: 0</div>
    <div id="level">Level: 1</div>
    <div id="bombs">üí£: 0</div>
    <div id="timer">‚è±Ô∏è: 10s</div>
</div>
<audio id="cheer"><source src="./assets/audio/level-complete-394515.mp3" type="audio/mpeg"></audio>
<audio id="wrongSound"><source src="./assets/audio/wrong-buzz.mp3" type="audio/mpeg"></audio>

<div id="gameOverOverlay" style="display: none;">
    Game Over!<br>
    <span id="finalScore"></span>
    <button id="restartBtn">Restart Game</button>
</div>

<script>
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
const target = document.getElementById("targetLetter");
const cheer = document.getElementById("cheer");
const wrongSound = document.getElementById("wrongSound");
const scoreBoard = document.getElementById("score");
const levelBoard = document.getElementById("level");
const bombBoard = document.getElementById("bombs");
const timerBoard = document.getElementById("timer");
const gameOverOverlay = document.getElementById("gameOverOverlay");
const finalScore = document.getElementById("finalScore");
const restartBtn = document.getElementById("restartBtn");

let score = 0, level = 1, bombs = 0, timeLeft = 10;
let currentTarget = letters[Math.floor(Math.random()*letters.length)];
let gameOver = false;
let multiplier = 1;

target.textContent = currentTarget;

const colors = ["#e91e63","#ff9800","#4caf50","#2196f3","#9c27b0","#ffeb3b"];
const backgrounds = [
    "linear-gradient(to top, #87cefa, #e0f7fa)",
    "linear-gradient(to top, #ffcc80, #ffe0b2)",
    "linear-gradient(to top, #a5d6a7, #e8f5e9)",
    "linear-gradient(to top, #ce93d8, #f3e5f5)",
    "linear-gradient(to top, #90caf9, #e3f2fd)"
];

function updateBackground(){ document.body.style.background = backgrounds[(level-1)%backgrounds.length]; }

function createBalloon(type, letter, posX){
    if(gameOver) return;
    const el = document.createElement("div");
    el.className = type;
    el.textContent = letter;
    if(type==="balloon" || type==="bonus") el.style.background = colors[Math.floor(Math.random()*colors.length)];
    const speed = Math.max(2, 10 - level);
    el.style.left = posX+"px";
    el.style.animation = `floatUp ${speed}s linear forwards`;

    el.onclick = () => {
        if(gameOver) return;
        if(type==="balloon" && letter===currentTarget){
            el.classList.add("pop"); cheer.currentTime=0; cheer.play(); confettiBurst();
            score += multiplier; multiplier++; scoreBoard.textContent = "Score: "+score;
            if(score%7===0){ level++; levelBoard.textContent="Level: "+level; updateBackground(); }
            setTimeout(()=>el.remove(),300);
            currentTarget = letters[Math.floor(Math.random()*letters.length)];
            target.textContent = currentTarget;
            timeLeft = 10;
        } else if(type==="bonus"){
            el.classList.add("pop"); confettiBurst(); score += 3*multiplier; scoreBoard.textContent="Score: "+score; multiplier++;
            setTimeout(()=>el.remove(),300);
        } else if(type==="bomb"){
            el.classList.add("pop"); bombs++; updateBombDisplay(); setTimeout(()=>el.remove(),300);
            if(bombs>=3) triggerGameOver();
        } else {
            el.classList.add("wrong"); multiplier=1; score=Math.max(0,score-1); scoreBoard.textContent="Score: "+score;
            wrongSound.play();
            setTimeout(()=>el.remove(),500);
        }
    };
    document.body.appendChild(el);
    setTimeout(()=>el.remove(), speed*1000);
}

function updateBombDisplay(){ bombBoard.textContent = "üí£: "+bombs; }

function spawnBatch(){
    const width = window.innerWidth - 100;
    const balloonCount = Math.random()<0.5?1:2;
    let positions = [];
    for(let i=0;i<balloonCount;i++){
        let pos; do{ pos = Math.random()*width; }while(positions.some(p=>Math.abs(p-pos)<120));
        positions.push(pos);
        const typeRoll = Math.random();
        let type="balloon";
        let letter = currentTarget;
        if(typeRoll>0.85) { type="bomb"; letter="üí£"; }
        else if(typeRoll>0.70) { type="bonus"; letter=letters[Math.floor(Math.random()*letters.length)]; }
        else if(i!==0){ letter=letters[Math.floor(Math.random()*letters.length)]; }
        createBalloon(type, letter, pos);
    }
}

function confettiBurst(){
    for(let i=0;i<20;i++){
        let confetti = document.createElement("div");
        confetti.className="confetti";
        confetti.style.left=Math.random()*window.innerWidth+"px";
        confetti.style.background=`hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),2000);
    }
}

function triggerGameOver(){
    gameOver=true;
    finalScore.textContent="Your Score: "+score;
    gameOverOverlay.style.display="flex";
}

restartBtn.onclick = ()=>{
    gameOver=false; score=0; level=1; bombs=0; multiplier=1; timeLeft=10;
    scoreBoard.textContent="Score: 0"; levelBoard.textContent="Level: 1"; updateBombDisplay();
    gameOverOverlay.style.display="none"; currentTarget=letters[Math.floor(Math.random()*letters.length)];
    target.textContent=currentTarget;
};

setInterval(spawnBatch, 1800);

// Timer countdown
setInterval(()=>{
    if(gameOver) return;
    timeLeft--;
    timerBoard.textContent="‚è±Ô∏è: "+timeLeft+"s";
    if(timeLeft<=0) triggerGameOver();
},1000);

</script>
</body>
</html>
