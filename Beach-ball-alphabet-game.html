<body>
  <h1>ðŸŽ£ Alphabet Fishing Game ðŸŽ£</h1>
  <div id="level">Level: 1</div>
  <div id="score">Score: 0</div>
  <div id="hint">Hint: Catch the letters in order! <span id="hintWord"></span></div>
  <div id="wordDisplay">_ _ _ _</div>

  <div id="gameArea"></div>

  <button id="resetBtn">ðŸ”„ Reset Game</button>

  <script>
    const words = ["APPLE", "BOAT", "GAME", "PLAY", "WORD", "FUN", "KITE", "LION", "TREE", "MOON", "SUN", "BAT", "BALL", "TABLE", "BOY", "FISH", "CAT", "DOG", "ELEPHANT", "HORSE", "FOX", "GRAPEs", "FLOWER", "LAPTOP", "MOBILE", "DOOR","HAND", "EYE"];
    let currentWordIndex = 0;
    let currentWord = words[currentWordIndex];
    let progress = 0;
    let score = 0;
    let level = 1;

    const gameArea = document.getElementById("gameArea");
    const wordDisplay = document.getElementById("wordDisplay");
    const scoreDisplay = document.getElementById("score");
    const levelDisplay = document.getElementById("level");
    const resetBtn = document.getElementById("resetBtn");

    function updateWordDisplay() {
      let display = "";
      for (let i = 0; i < currentWord.length; i++) {
        display += i < progress ? currentWord[i] + " " : "_ ";
      }
      wordDisplay.textContent = display.trim();
      document.getElementById("hintWord").innerHTML = currentWord;
    }

    function createJello(letter, correct) {
      const jello = document.createElement("div");
      jello.classList.add("jello");
      jello.textContent = letter;

      jello.style.width = "70px";
      jello.style.height = "70px";
      jello.style.top = Math.random() * (gameArea.clientHeight - 70) + "px";
      jello.style.left = Math.random() * (gameArea.clientWidth - 70) + "px";

      gameArea.appendChild(jello);

      jello.addEventListener("click", () => {
        if (correct && letter === currentWord[progress]) {
          progress++;
          score += 10;
          updateWordDisplay();
          scoreDisplay.textContent = "Score: " + score;

          if (progress === currentWord.length) {
            currentWordIndex = (currentWordIndex + 1) % words.length;
            currentWord = words[currentWordIndex];
            progress = 0;
            level++;
            levelDisplay.textContent = "Level: " + level;
            updateWordDisplay();
          }
        } else {
          score = Math.max(0, score - 5);
          scoreDisplay.textContent = "Score: " + score;
        }
        jello.remove();
      });

      setTimeout(() => jello.remove(), 4000);
    }

    function spawnJellos() {
      const correctLetter = currentWord[progress];
      createJello(correctLetter, true);

      for (let i = 0; i < 2; i++) {
        const randomLetter = String.fromCharCode(65 + Math.floor(Math.random() * 26));
        createJello(randomLetter, false);
      }
    }

    setInterval(spawnJellos, 2000);
    updateWordDisplay();

    resetBtn.addEventListener("click", () => {
      score = 0;
      level = 1;
      currentWordIndex = 0;
      currentWord = words[currentWordIndex];
      progress = 0;
      scoreDisplay.textContent = "Score: 0";
      levelDisplay.textContent = "Level: 1";
      updateWordDisplay();
    });
  </script>
