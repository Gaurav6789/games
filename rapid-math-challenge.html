<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6306028737571143"
     crossorigin="anonymous"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rapid Math Challenge</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4,#a18cd1,#fbc2eb);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }
  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }
  h1 {
    color: #fff;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    margin-bottom: 10px;
    text-align: center;
  }
  .stats {
    color: #fff;
    font-weight: bold;
    margin-bottom: 10px;
    font-size: 18px;
    text-shadow:1px 1px 3px rgba(0,0,0,0.3);
  }
  #problem {
    font-size: 48px;
    color: #fff;
    margin: 20px 0;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  }
  input[type="number"] {
    font-size: 24px;
    padding: 10px;
    border-radius: 8px;
    border: none;
    width: 120px;
    text-align: center;
  }
  button {
    margin-top: 15px;
    padding: 10px 16px;
    font-weight: bold;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg,#ffd93d,#ff6b6b);
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    color: #333;
  }
  button:hover {
    transform: scale(1.05);
  }
  #message {
    color: #fff;
    font-weight: bold;
    margin-top: 10px;
    font-size: 18px;
    min-height: 20px;
    text-align: center;
  }
  #timer {
    margin-top: 8px;
    color: #fff;
    font-weight: bold;
    font-size: 20px;
  }
</style>
</head>
<body>

<h1>⚡ Rapid Math Challenge ⚡</h1>
<div class="stats">
  Score: <span id="score">0</span> | Level: <span id="level">1</span>
</div>
<div id="timer">Time Left: <span id="timeLeft">10</span>s</div>
<div id="problem"></div>
<input type="number" id="answer" placeholder="Answer" />
<button id="submitBtn">Submit</button>
<div id="message"></div>

<script>
let score = 0;
let level = 1;
let timeLeft = 10;
let countdown;
let correctAnswer;

const problemEl = document.getElementById('problem');
const answerEl = document.getElementById('answer');
const scoreEl = document.getElementById('score');
const levelEl = document.getElementById('level');
const timerEl = document.getElementById('timeLeft');
const messageEl = document.getElementById('message');
const submitBtn = document.getElementById('submitBtn');

function generateProblem() {
  const num1 = Math.floor(Math.random() * (5 + level*2)) + 1;
  const num2 = Math.floor(Math.random() * (5 + level*2)) + 1;
  const operations = ['+', '-', '*'];
  const op = operations[Math.floor(Math.random() * operations.length)];
  correctAnswer = eval(`${num1}${op}${num2}`);
  problemEl.textContent = `${num1} ${op} ${num2}`;
}

// Initialize first problem on page load
generateProblem();

function startCountdown() {
  clearInterval(countdown);
  let time = Math.max(3, timeLeft - (level-1)*0.5);
  timerEl.textContent = time.toFixed(1);
  countdown = setInterval(()=>{
    time -= 0.1;
    timerEl.textContent = time.toFixed(1);
    if(time <= 0){
      clearInterval(countdown);
      messageEl.textContent = `⏰ Time's up! Game Over! Score: ${score}`;
      problemEl.textContent = '';
    }
  }, 100);
}

submitBtn.addEventListener('click', ()=>{
  const answer = Number(answerEl.value);
  if(!countdown) startCountdown(); // start timer on first submit
  if(answer === correctAnswer){
    score++;
    if(score % 5 === 0){
      level++;
    }
    scoreEl.textContent = score;
    levelEl.textContent = level;
    messageEl.textContent = '✅ Correct!';
    answerEl.value = '';
    generateProblem();
  } else {
    messageEl.textContent = '❌ Wrong! Try Again!';
  }
});
</script>

</body>
</html>
